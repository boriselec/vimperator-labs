name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from Makefile
        id: extract_version
        run: |
          VERSION=$(make -f Makefile -n -p | grep '^VERSION' | head -1 | awk '{print $3}')
          echo "VERSION=$VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Run Makefile release target
        run: make xpi

      - name: Upload xpi as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: xpi-file-${{ github.sha }}
          path: downloads/vimperator-*.xpi
          # Optional: include-hidden-files or overwrite usage
          # Example: include-hidden-files: true or overwrite: true if needed

      - name: Create or Update GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: Release v${{ env.version }}
          body: |
            Automated release for commit ${{ github.sha }}.
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: downloads/vimperator-${{ env.version }}.xpi
          asset_name: vimperator-${{ env.version }}.xpi
          asset_content_type: application/x-xpinstall
